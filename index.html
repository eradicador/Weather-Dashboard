<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard Server-Side-APIs</title>
</head>

<body>
    <!-- changed background color to dark -->
    <nav class="navbar bg-dark">
        <!-- width of 100, margin bottom to 0-->
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>
    <div class="cont">
        <div class="row">
            <div class="col-4">
                <!-- margin top and bottom to 1 -->
                <h5 class="search-input my-1 font-weight-bold">Search for a city:</h5>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="run-search">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <!-- div append for the results of cities -->
                <div id="cities"></div>
            </div>
            <div class="col-8">
                <!-- added margin right to 0 -->
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="current-pic" src="" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
        </div>
    </div>
    <!-- jQuery link for code -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- linked my script.js file to my html file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
